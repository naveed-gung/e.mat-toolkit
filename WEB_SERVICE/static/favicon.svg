<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6bb0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Shield outline -->
  <path d="M 256 80 L 380 120 L 380 260 Q 380 360 256 420 Q 132 360 132 260 L 132 120 Z" 
        fill="none" stroke="url(#shieldGradient)" stroke-width="8" opacity="0.3"/>
  
  <!-- Shield main -->
  <path d="M 256 100 L 360 132 L 360 250 Q 360 330 256 380 Q 152 330 152 250 L 152 132 Z" 
        fill="none" stroke="url(#shieldGradient)" stroke-width="12"/>
  
  <!-- Circuit board pattern inside shield -->
  <g stroke="#4a9eff" stroke-width="2" fill="none" opacity="0.6">
    <!-- Horizontal lines -->
    <line x1="180" y1="180" x2="240" y2="180"/>
    <line x1="272" y1="180" x2="332" y2="180"/>
    <line x1="180" y1="220" x2="220" y2="220"/>
    <line x1="252" y1="220" x2="332" y2="220"/>
    <line x1="180" y1="260" x2="240" y2="260"/>
    <line x1="272" y1="260" x2="332" y2="260"/>
    <line x1="200" y1="300" x2="260" y2="300"/>
    <line x1="292" y1="300" x2="312" y2="300"/>
    
    <!-- Vertical lines -->
    <line x1="220" y1="180" x2="220" y2="220"/>
    <line x1="252" y1="180" x2="252" y2="220"/>
    <line x1="292" y1="180" x2="292" y2="300"/>
    <line x1="260" y1="220" x2="260" y2="300"/>
    
    <!-- Circuit nodes -->
    <circle cx="220" cy="180" r="4" fill="#4a9eff"/>
    <circle cx="252" cy="180" r="4" fill="#4a9eff"/>
    <circle cx="220" cy="220" r="4" fill="#4a9eff"/>
    <circle cx="252" cy="220" r="4" fill="#4a9eff"/>
    <circle cx="260" cy="220" r="4" fill="#4a9eff"/>
    <circle cx="292" cy="180" r="4" fill="#4a9eff"/>
    <circle cx="292" cy="300" r="4" fill="#4a9eff"/>
    <circle cx="260" cy="300" r="4" fill="#4a9eff"/>
  </g>
  
  <!-- Magnifying glass -->
  <g transform="translate(300, 280)">
    <!-- Glass circle -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#8b5cf6" stroke-width="8"/>
    <circle cx="0" cy="0" r="45" fill="#1a2332" opacity="0.3"/>
    
    <!-- Handle -->
    <line x1="32" y1="32" x2="60" y2="60" stroke="#8b5cf6" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Reflection highlight -->
    <circle cx="-12" cy="-12" r="15" fill="#6bb0ff" opacity="0.3"/>
  </g>
  
  <!-- E-MAT text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#e5e7eb" text-anchor="middle">E-MAT</text>
</svg>
